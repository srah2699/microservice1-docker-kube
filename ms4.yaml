apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice4
  template:
    metadata:
      labels:
        app: microservice4
    spec:
      containers:
        - name: microservice4
          image: ms4:latest
          ports:
            - containerPort: 3005
          imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: microservice4
spec:
  selector:
    app: microservice4
  ports:
    - port: 3005
      targetPort: 3005
  type: LoadBalancer
